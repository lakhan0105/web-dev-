<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
</head>

<body>
    <h1>School TimeTable</h1>
    <table border="2" cellspacing="0" cellpadding="3">
        <tr>
            <th>Day/Period</th>
            <th>
                I <br>
                9:30-10:30
            </th>
            <th>
                II <br>
                10:30-11:30
            </th>
            <th>
                III <br>
                11:30-12:30
            </th>
            <th>
                12:30-1:30
            </th>
            <th>
                IV <br>
                1:30-2:30
            </th>
            <th>
                V <br>
                2:30-3:30
            </th>
        </tr>

        <tr align="center">
            <th>Monday</th>
            <td>Eng</td>
            <td>Mat</td>
            <td>Che</td>
            <td rowspan="6" align="center">
                L <br>
                U <br>
                N <br>
                C <br>
                H <br>
            </td>
            <td colspan="3">Lab</td>
        </tr>
        <tr align="center">
            <th>Tuesday</th>
            <td colspan="3">Lab</td>
            <td>Eng</td>
            <td>Che</td>
        </tr>
        <tr align="center">
            <th>Wednesday</th>
            <td>Eng</td>
            <td>Mat</td>
            <td>Mat</td>
            <td>Che</td>
            <td>Eng</td>
        </tr>
        <tr align="center">
            <th>Thursday</th>
            <td colspan="2">Lab</td>
            <td>Che</td>
            <td>Che</td>
            <td>Mat</td>
        </tr>
        <tr align="center">
            <th>Friday</th>
            <td colspan="3">Lab</td>
            <td>Eng</td>
            <td>Che</td>
        </tr>
        <tr align="center">
            <th>Saturday</th>
            <td>Eng</td>
            <td>Che</td>
            <td>Mat</td>
            <td colspan="2">Seminar</td>
        </tr>
    </table>
</body>

</html>
